<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="res/css/mobile.css" />
<script type="text/javascript" src="res/js/app.js"></script>
<title>上传资料</title>
</head>
<body id="bg" onload="bgZoom()" onresize="bgZoom()">
    <div class="page_top">
    	<a href="">返回</a>
        <p>上传资料</p>
        <a href="">退出</a>
    </div>
    <div class="data_box">
    	<div class="data_body">
         	<div class="info_box">
            	<div class="info_line">
                    <b>姓名：</b>
                    <input type="text" class="txt"/>
                </div>
                <div class="info_line">
                    <b>性别：</b>
                    <div class="sex">
                        <input type="radio" checked="checked" /><span>男</span>
                        <input type="radio" /><span>女</span>
                    </div>
                </div>
                <div class="info_line">
                    <b>照片：</b>
                    <input type="button" class="btn"/>
                    <input type="file" class="btn"/>
                </div>
                <div class="upload_img">
                	<img src="res/test_images/img01.jpg" />
                </div>
                <div class="info_line">
                    <b>个人标签：</b>
                    <label>140字以内</label>
                </div>
                <div class="txt_box"><textarea></textarea></div>
            </div>
        </div>
    </div>
    <div class="btn_box center">
    	<input type="button" class="btn btn2 wid47" value="立即报名" />
    </div>
</body>
</html>
